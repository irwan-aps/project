.nav-bar {
  margin-left: 0px;
  list-style-type: none;
  display: flex; /* Mengatur item menu secara horizontal */
  gap: 10px; /* Jarak antar item menu */
}

/* Gaya untuk item menu */
.nav-item {text-align:center;}

.nav-item a {
  color: #ffffff;
  text-decoration: none;
  padding: 20px;
  display: block;
}

.nav-item a:hover {
  color: #cccccc; /* Warna teks saat kursor mengarah ke menu */
}

/* Gaya untuk dropdown */
.dropdown-menu {
  display: none; /* Menyembunyikan menu dropdown secara default */
  position: absolute;
  background-color: #1a2a3a;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index:100;
 
}

/* Gaya untuk tautan di dalam dropdown */
.dropdown-menu a {
    z-index:100;
  padding: 12px 16px;
  display: block;
  text-align: left;
}

.dropdown-menu a:hover {
  background-color: #2a3a4a;
}

/* Menampilkan dropdown saat kursor mengarah ke item menu */
.dropdown:hover .dropdown-menu {
  display: block;
}
        .container{
    margin-top: 25px;

    width: 370px;
    height: 370px;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    overflow: hidden;
    box-shadow: 10px 25px 30px rgba(0,0,0,0.3);
}
.wrapper{
    width: 100%;
    display: flex;
    animation: slide 16s infinite;
  height: 370px;
}
@keyframes slide{
    0%{
        transform: translateX(0);
    }
    25%{
        transform: translateX(0);
    }
    30%{
        transform: translateX(-100%);
    }
    50%{
        transform: translateX(-100%);
    }
    55%{
        transform: translateX(-200%);
    }
    75%{
        transform: translateX(-200%);
    }
    80%{
        transform: translateX(-300%);
    }
    100%{
        transform: translateX(-300%);
    }
}
