.nav-bar {
  text-align: center
  list-style-type: none;
  display: flex; flex-direction: row; /* Mengatur item menu secara horizontal */

}

/* Gaya untuk item menu */
.nav-item {}

.nav-item a {
  color: #ffffff;
  text-decoration: none;
  padding: 10px;
  display: block;
}

.nav-item a:hover {
  color: #cccccc; /* Warna teks saat kursor mengarah ke menu */
}

/* Gaya untuk dropdown */
.dropdown-menu {
  display: none; /* Menyembunyikan menu dropdown secara default */
  position: absolute;
  background-color: #1a2a3a;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
 
}

/* Gaya untuk tautan di dalam dropdown */
.dropdown-menu a {
  padding: 12px 16px;
  display: block;
  text-align: left;
}

.dropdown-menu a:hover {
  background-color: #2a3a4a;
}

/* Menampilkan dropdown saat kursor mengarah ke item menu */
.dropdown:hover .dropdown-menu {
  display: block;
}
